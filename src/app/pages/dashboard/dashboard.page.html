<ion-header>
  <ion-toolbar>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        sizeLg="4"
        sizeMd="4"
        sizeXs="12"
        [sizeSm]="6"
        *ngFor="let person of employeeList"
      >
        <ion-card>
          <div class="ion-padding">
            <div class="back-container">
              <div class="top"></div>
              <div class="bottom">
                <div class="bottom-card-info">
                  <h5 class="ending-date">Ending Date: 08/08/2032</h5>
                  <h5 class="ending-date">
                    Copyright @
                    <span
                      ><a
                        class="portfolio-link"
                        href="https://kingdavid.engineer/"
                        >kingdavid.engineer</a
                      ></span
                    >
                  </h5>
                </div>
              </div>
            </div>
            <div class="front-container">
              <div class="front-content">
                <img
                  src="../../../assets/lpu.png"
                  alt="lpu logo"
                  class="lpuLogo"
                />
                <h4 class="general-text-bright">Lovely Professional University</h4>
                <img class="employee-image" src="https://kingdavid.engineer/static/me-74ca16591c573bcded16024f9c4e8e38-e219b.webp" alt="">
                <h4 class="general-text-dark">David Osei Opoku</h4>
                <p class="general-text-dark-small">Bachelor of Technology in Computer Science and Engineering</p>

              </div>
            </div>
          </div>
          <!-- <div >
          <img [src]="'https://images.pexels.com/photos/'+ person.image" alt="employee image">
        </div>
        <div class="ion-text-center">
          <p>{{person.firstName}}</p>
        </div> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
